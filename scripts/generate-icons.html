<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to save the icons</p>
  
  <h2>192x192 Icon</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h2>512x512 Icon</h2>
  <canvas id="icon512" width="512" height="512"></canvas>

  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#10b981';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SC', size / 2, size / 2);
    }

    generateIcon('icon192', 192);
    generateIcon('icon512', 512);
    
    // Auto-download
    setTimeout(() => {
      ['icon192', 'icon512'].forEach(id => {
        const canvas = document.getElementById(id);
        const link = document.createElement('a');
        link.download = `${id.replace('icon', 'icon-')}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }, 1000);
  </script>
</body>
</html>
